{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}


  <div class="container-small">
    <h3>Log In</h3>
    <div>
        
        <form method="post" class="form-group">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn button-green">Log In</button>
          <br><br>
        Not a member? <a href="{% url 'signup' %}">Sign up</a><br><br><br>
        </form>
      </div>
</div>


{% endblock %}
