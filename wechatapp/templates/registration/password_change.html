{% extends 'base.html' %}

{% block title %}Change password{% endblock %}

{% block content %}


  <div class="container-small">
    <h3>Change password</h3>
    <div class="form-group">
        
        <form method="post"  enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn button-green">Change</button>
             <br><br><br>
            <a class="btn button-green" onClick="javascript:history.go(-1);" role="button">Back</a>
            <a href="/">
                <button type="button" class="btn button-green">Home</button>
              </a>
        </form>
      </div>
</div>  

{% endblock %}
